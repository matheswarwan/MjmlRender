<html>

    <style>
      .btn {
        background: #0070d2;
        color: #fff;
        box-shadow: none;
        outline: None;
        display: inline-block;
        margin-bottom: 0;
        font-weight: regular;
        text-align: center;
        vertical-align: middle;
        line-height: 1;
        cursor: pointer;
        background-image: none;
        box-shadow: none;
        white-space: nowrap;
        border: 0;
        padding: 5px 10px;
        font-size: 11px;
        border-radius: 3px;
      }
      .alert {
        background-color: 10px;
        font-size: 12px;
        border-radius: 0.25rem;
        padding: 6px 5px 6px 5px;
        min-width: rem(480px);
        position: relative;
        font-weight: 300;
        border: none;
        color: #a94442;
        box-sizing: border-box;
        display: none;
      }
      .alertmessage {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        font-size: 12px;
        display: inline-block;
        text-align: left;
        word-break: break-word;
        font-family: Arial;
        box-sizing: border-box;
        color: #fff;
        background-color: #c23934;
        border: 1px solid #999999;
        padding: 5px;
      }
      textarea {
        width: 100%;
      }
      .textwrapper {
        border: 1px solid #999999;
        margin: 5px 0;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <div style="width: 100%; height: 80%">
      <div class="textwrapper">
        <textarea
          style="width: 100%; height: 80%"
          placeholder="Enter MJML Source Code"
          id="editing"
          spellcheck="true"
        ></textarea>
      </div>
      <div style="padding-top: 5px">
        <div class="alert" id="alertBox">
          <div style="width: 100%" class="alertmessage">
            <span
              class="close"
              style="float: right; position: relative; top: 3px; right: 3px"
              >&times;</span
            >
            <div style="top: 10px" id="errorMsg"></div>
          </div>
        </div>
      </div>
      <div style="padding-top: 5px">
        <div>
          <input class="btn" type="button" value="Render" id="renderBtn" />
          <input
            class="btn"
            type="button"
            value="Starwars Template"
            style="float: right; margin: 5px"
            id="starwarsMjml"
            onclick="mjmlStarWarsTemplate()"
          />
          <input
            class="btn"
            type="button"
            value="MJML Hello world"
            style="float: right; margin: 5px"
            id="demoMjml"
            onclick="mjmlHelloWorld()"
          />
        </div>
      </div>
    </div>
    <script src="blocksdk.js"></script>
    <script>
      /* Code mirror script */
      var elt = document.getElementById("editing");
      var myCodeMirror = CodeMirror.fromTextArea(elt, {
        lineNumbers: true,
        mode: "xml",
        htmlMode: true,
        lineSeparator: null,
        theme: "default",
        indentUnit: 2,
        tabSize: 4,
        indentWithTabs: true,
        lineWrapping: true,
        tabindex: 1,
        autofocus: true,
        gutter: true,
        lineWrapping: true,
        autoRefresh: true,
      });
      myCodeMirror.setSize("100%", "100%");
      myCodeMirror.refresh();

      var textAreaContent;
      var errMsg;
      var debug = true;

      const debounce = (fn, delay) => {
        let timeOutID;
        return function (...args) {
          if (timeOutID) {
            clearTimeout(timeOutID);
          }
          timeOutID = setTimeout(() => {
            fn(...args);
          }, delay);
        };
      };
      var sdk = new window.sfdc.BlockSDK({
        blockEditorWidth: 500,
        tabs: [
        "htmlblock",
          {
            name: "Code Snippets",
            key: "codeSnippets",
            url: "https://mjmlrender.herokuapp.com/CodeSnippets.html",
          },
          "stylingblock"
        ],
      });

      /* Reset Everything */
      document.getElementById("alertBox").style.display = "none";
      document.getElementById("errorMsg").innerHTML = "";
      sdk.setBlockEditorWidth(500, function (data) {
      });

      sdk.getContent(function (content) {
        if (content) {
          sdk.setContent(content, function (setContent) {
          });
        } else {
          sdk.setContent(
            "356. No html available to preview",
            function (setContent) {
              //if no html found, check if getdata has the value
              sdk.getData(function (data) {
                if (data["html"]) {
                  sdk.setContent(data["html"]);
                } else {
                  sdk.setContent("");
                }
              });
            }
          );
        }
      });

      sdk.getData(function (data) {
        if (!isEmptyObject(data) && data["mjml"]) {
          myCodeMirror.setValue(data.mjml);
        }
      });

      sdk.getUserData(function (userData) {
      });

    </mj-column>
  </mj-section>
</mj-body>
</mjml>`;
        //document.getElementById('editing').value = helloWorldmjml;
        myCodeMirror.setValue(helloWorldmjml);

        //sdk.setSuperContent(helloWorldmjml);
        sdk.getContent(function (data) {
          data["mjml"] = helloWorldmjml;
          sdk.setContent(
            "401. Preview not available. Please click on render to generate HTML preview."
          ); //Always set only html in setcontent
        });
        sdk.getData(function (data) {
          data["mjml"] = helloWorldmjml;
          data["html"] = renderMjml();
          sdk.setData(data);
        });
      }

          );

          data["mjml"] = mjmlStarWars;

        });

      function renderMjml () {
        document.getElementById("errorMsg").innerHTML = "";
        document.getElementById("alertBox").style.display = "none";

        var textAreaContent = myCodeMirror.getValue();
        var mjmlRenderedContent = "";

        sdk.getData(function (data) {
          data["mjml"] = textAreaContent;
          sdk.setData(data);
          sdk.setContent(
            '<div style="font-size:12px;font-family:Arial">...</div>'
          ); //Clear the content and set value
        });

        try { 
          var htmlOutput = mjml(textAreaContent);
          if(htmlOutput.html.length > 0) { 
            sdk.getContent(function (content) {
              sdk.setContent(htmlOutput.html); 
            });

            sdk.getData(function (data) {
              data["mjml"] = textAreaContent;
              data["html"] = htmlOutput.html;
              sdk.setData(data);
            });

            if(htmlOutput.errors.length > 0){
              document.getElementById("errorMsg").innerHTML = "";
              document.getElementById("alertBox").style.display = "block";
              for(e in htmlOutput.errors) {
                document.getElementById("errorMsg").innerHTML += 'Line #' + htmlOutput.errors[e].line + ": [" + htmlOutput.errors[e].tagName + "] " + htmlOutput.errors[e].message + "<br>";
              }
            }

          } else {
            document.getElementById("errorMsg").innerHTML = "";
            document.getElementById("alertBox").style.display = "block";
            document.getElementById("errorMsg").innerHTML = "[ERROR]: Not a valid MJML document/ component.";
            for(e in htmlOutput.errors) {
              document.getElementById("errorMsg").innerHTML += 'Line #' + htmlOutput.errors[e].line + ": [" + htmlOutput.errors[e].tagName + "] " + htmlOutput.errors[e].message + "<br>";
            }
          }
        }
        catch(e) { 
          console.log(e);
          document.getElementById("errorMsg").innerHTML = "";
          document.getElementById("alertBox").style.display = "block";
          document.getElementById("errorMsg").innerHTML = "[ERROR]: Not a valid MJML document/ component.";
            
        }
        return true;
      }
      //Event Listener

          renderMjml();
        });

      document.getElementById("editing").addEventListener(
        "input",
        debounce((e) => {
          console.log('debounced element ' + JSON.stringify(e));
          
          renderMjml();
        }, 500)
      );
      
    
      function isEmptyObject(obj) {

          this.parentElement.parentElement.style.display = "none";
        });
